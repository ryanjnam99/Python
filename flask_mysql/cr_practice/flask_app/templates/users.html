<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask</title>
</head>

<body>
    <h1>Current Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users%}
            <tr>
                <td>{{ one_user.id }}</td>
                <td>{{ one_user.name }}</td>
                <td>{{ one_user.last_name }}</td>
                <td>{{ one_user.email }}</td>
                <td>
                    <a href="/user/show/{{ one_user.id }}">Show</a> |
                    <a href="/user/edit/{{ one_user.id }}">Edit</a> |
                    <a href="/user/delete/{{ one_user.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a New User</a>
</body>

</html>
