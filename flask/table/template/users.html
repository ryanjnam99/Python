<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users.css') }}">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            {% for x in user %}
                <tr onmouseover="this.bgColor='grey'" onmouseout="this.bgColor='white'">
                    <td>{{x['first_name']}}</td>
                    <td>{{x['last_name']}}</td>
                    <td>{{x['first_name']+" "+x['last_name']}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/users.js') }}"></script>
</body>
</html>
