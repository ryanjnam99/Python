<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}">
    <title>New Recipe</title>
</head>

<body>
    <div class="container">
        <h1>New Magazine</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="two">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create/magazine" method="post">
            <div class="label-1">
                <label for='name'>Name:</label>
            </div>
            <div class="text-1">
                <input type='text' name='name' placeholder="Time Magazine">
            </div>
            <div class="label-2">
                <label for='description'>Description:</label>
            </div>
            <div class="text-2">
                <textarea name="description" id="box" cols="20" rows="5" placeholder="According to..."></textarea>
            </div>
            <input type='submit' value='Submit' class="submit">
        </form>
        <a href="/welcome"><button>Home</button></a>
        <a href="/logout"><button>Logout</button></a>
    </div>
</body>

</html>
